 <!--
	列表  ---上阵不离父子兵
	ul内，有且只能存有li元素（标签）
	li元素内可以包含其他元素（标签）

		属性
			type： 类型
				1.square  正方形
				2.circle   空心圆
				3.disc  实心圆

				-->
	<ul>
		<li>
			<a href=""></a>
			<img src="">
			<p></p>
			<h1></h1>
		</li>
	</ul>


	<ul type="circle">
		<li>
		<p>第一章</p>
			<ul>
				<li>第一节</li>
				<li>第二节</li>
				<li>第三节</li>
				<li>第四节</li>
			</ul>
		</li>
		<li>第二章</li>
		<li>第三章</li>
		<li>第四章</li>
		<li>第五章</li>
	</ul>
